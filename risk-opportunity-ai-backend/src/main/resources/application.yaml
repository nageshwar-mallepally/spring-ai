    #     api-key: <GEMINI_API_KEY>
    #     chat:
    #       options:
    #         model: gemini-pro
    #         temperature: 0.7

server:
  port: 8090
  cors:
    allowed-origins: "http://localhost:3000"
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: true

app:
  rag:
    chunk-size: 1000
    chunk-overlap: 200
  ai:
    use-mock: false